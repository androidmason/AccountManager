@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
<head>
<title>@title</title>
<link rel="stylesheet" media="screen"
	href='@routes.Assets.versioned("stylesheets/main.css")'>

<script src='@routes.Assets.versioned("javascripts/jquery.min.js")'></script>
<script src='@routes.Assets.versioned("javascripts/hello.js")'
	type="text/javascript"></script>
<script src='@routes.Assets.versioned("javascripts/index.js")'
	type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href='@routes.Assets.versioned("stylesheets/materialize.min.css")'
	media="screen,projection" />

</head>
<body>@content
</body>
</html>
